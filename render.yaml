services:
  - type: web
    name: interrogatable-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: LLM_BASE_URL
        value: https://api.openai.com/v1
    healthCheckPath: /

